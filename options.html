<!DOCTYPE html>
<head>
	<title>Copy Tabs - Preferences</title>
	<style>
		body {
			background: lightgray;
			height:600px;
		}
	</style>
</head>
<body>
	<fieldset>
		<span>Show notifications:</span>
		<input id="showNotifications" type="checkbox" checked />
	</fieldset>
	<fieldset>
		<span>Remove URL Parameters:</span>
		<input id="noURLParams" type="checkbox" />
	</fieldset>
	<fieldset>
		<div>Select button action: 
		<select id="toolbarAction">
			<!--option value="popup" >Show Action Popup</option-->
		</select>
		</div>
		<p>
		<div><b>Tip:</b> The other actions can quickly be invoked from the button context menu.</div>
	</fieldset>
	<script src="options.js"></script>
</body>
